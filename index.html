    <div id="title">로고 전쟁(Logo War)</div>
    <div id="description">
        1. 그리드를 클릭하여 게임을 시작하세요.<br>
        2. 같은 카드 두장을 맞추는 암기 게임입니다.<br>
        3. 10초 안에 같은 카드 네쌍을 맞추면 성공입니다.<br>
        4. 게임에 성공하면 로고를 업로드할 수 있습니다!<br><br>
        게임에 성공하고<br>
        화면을 우리 브랜드 로고로 가득 채워보세요!<br><br>
        (주의. 다른 브랜드가 우리 로고 그리드에서 게임에 성공하면<br>
        우리 브랜드 로고가 사라집니다)
    </div>

    </div>
